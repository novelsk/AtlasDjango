{% extends 'base.html' %}
{% load static %}
{% block title %}{{ company.name }}{% endblock %}


{% block content %}
<!-- [ Main Content ] start -->
<div class="pc-container">
	<div class="pcoded-content">
    <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Объекты</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'atlas:index' %}">Главная</a></li>
                            <li class="breadcrumb-item">{{ company.name }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

		<!-- [ Main Content ] start -->

        <div class="row">
        <h5>Объекты</h5><hr>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Название объекта</th>
                                    <th>Состояние</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for object in base_object_list %}
                                    <tr>
                                        <td><a href="{% url 'atlas:object' object.id %}"
                                               class="btn btn-link">{{ object.name }}</a></td>
                                        <td><span class="badge alert-success">GOOD</span></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- [ Main Content ] end -->
	</div>
</div>

{% endblock %}
